spring:
  cloud:
    config:
      uri: http://localhost:8888  # URL of the Config Server
      fail-fast: true             # Fail the service if Config Server is unavailable
    discovery:
      enabled: true               # Enable discovery via Eureka if used

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
